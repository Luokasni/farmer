<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm to Table App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #28a745;
            color: white;
            text-align: center;
            padding: 15px 0;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .home-section {
            text-align: center;
            margin-top: 50px;
        }
        .home-section h2 {
            color: #333;
            margin-bottom: 30px;
        }
        .role-selection button {
            background-color: #28a745;
            color: white;
            padding: 15px 30px;
            border: none;
            margin: 15px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }
        .role-selection button:hover {
            background-color: #218838;
        }
        .login-section {
            display: none;
            margin-top: 20px;
        }
        .login-box {
            width: 30%;
            margin: 20px auto;
            padding: 15px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-box label {
            display: block;
            margin-bottom: 5px;
        }
        .login-box input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-box button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <h1>Farm to Table Marketplace</h1>
</header>

<div class="container">
    
    <!-- Home Section: Role Selection -->
    <section class="home-section">
        <h2>Select Your Role</h2>
        <div class="role-selection">
            <button onclick="showLogin('farmer')">I am a Farmer</button>
            <button onclick="showLogin('customer')">I am a Customer</button>
            <button onclick="showLogin('delivery')">I am a Delivery Person</button>
        </div>
    </section>

    <!-- Farmer Login Section -->
    <section id="farmer-login" class="login-section">
        <div class="login-box">
            <h2>Farmer Login</h2>
            <label for="farmer-email">Email:</label>
            <input type="email" id="farmer-email" placeholder="Farmer Email">
            <label for="farmer-password">Password:</label>
            <input type="password" id="farmer-password" placeholder="Farmer Password">
            <button onclick="farmerLogin()">Login as Farmer</button>
        </div>
    </section>

    <!-- Customer Login Section -->
    <section id="customer-login" class="login-section">
        <div class="login-box">
            <h2>Customer Login</h2>
            <label for="customer-email">Email:</label>
            <input type="email" id="customer-email" placeholder="Customer Email">
            <label for="customer-password">Password:</label>
            <input type="password" id="customer-password" placeholder="Customer Password">
            <button onclick="customerLogin()">Login as Customer</button>
        </div>
    </section>

    <!-- Delivery Person Login Section -->
    <section id="delivery-login" class="login-section">
        <div class="login-box">
            <h2>Delivery Person Login</h2>
            <label for="delivery-email">Email:</label>
            <input type="email" id="delivery-email" placeholder="Delivery Person Email">
            <label for="delivery-password">Password:</label>
            <input type="password" id="delivery-password" placeholder="Delivery Password">
            <button onclick="deliveryLogin()">Login as Delivery Person</button>
        </div>
    </section>

</div>

<script>
    // Function to show login form based on user selection
    function showLogin(role) {
        // Hide all login sections
        document.getElementById('farmer-login').style.display = 'none';
        document.getElementById('customer-login').style.display = 'none';
        document.getElementById('delivery-login').style.display = 'none';

        // Show the relevant login section
        if (role === 'farmer') {
            document.getElementById('farmer-login').style.display = 'block';
        } else if (role === 'customer') {
            document.getElementById('customer-login').style.display = 'block';
        } else if (role === 'delivery') {
            document.getElementById('delivery-login').style.display = 'block';
        }
    }

    function farmerLogin() {
        alert('Farmer logged in');
        // Add functionality for farmer login here
    }

    function customerLogin() {
        alert('Customer logged in');
        // Add functionality for customer login here
    }

    function deliveryLogin() {
        alert('Delivery person logged in');
        // Add functionality for delivery login here
    }
</script>

</body>
</html>
